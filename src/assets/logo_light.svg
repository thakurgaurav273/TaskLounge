<svg viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main icon circle with gradient -->
  <circle cx="70" cy="70" r="45" fill="url(#iconGrad)" filter="url(#shadow)"/>
  
  <!-- Icon elements -->
  <g transform="translate(70, 70)">
    <!-- Stylized checkmark -->
    <path d="M -18 -2 L -10 8 L 18 -22" 
          fill="none" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.95"/>
    
    <!-- Voice waveform (3 bars of different heights) -->
    <g transform="translate(8, 18)">
      <rect x="0" y="-6" width="3" height="12" rx="1.5" fill="white" opacity="0.7"/>
      <rect x="6" y="-10" width="3" height="20" rx="1.5" fill="white" opacity="0.85"/>
      <rect x="12" y="-8" width="3" height="16" rx="1.5" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Brand name -->
  <text x="140" y="75" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="#1e293b"
        letter-spacing="-2">
    tasklongue
  </text>
  
  <!-- Minimalist divider -->
  <line x1="140" y1="92" x2="210" y2="92" 
        stroke="#cbd5e1" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Tagline with icon -->
  <g transform="translate(140, 105)">
    <!-- Microphone icon -->
    <circle cx="4" cy="4" r="3" fill="#8b5cf6" opacity="0.3"/>
    <path d="M 4 2 L 4 6 M 2 4 L 6 4" 
          stroke="#8b5cf6" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    
    <text x="15" y="8" 
          font-family="'SF Pro Display', -apple-system, sans-serif" 
          font-size="16" 
          font-weight="500" 
          fill="#64748b"
          letter-spacing="0.3">
      Voice-First Task Management
    </text>
  </g>
</svg>